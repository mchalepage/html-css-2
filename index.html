<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpaceX Clone</title>
</head>
<body>
    <header>
        <img class = "header-logo" src="https://www.spacex.com/sites/spacex/files/spacex_logo_white.png" alt="SpaceX Logo">
        <ul class = "ship-name-links">
            <li>Falcon 9</li>
            <li>Falcon Heavy</li>
            <li>Dragon</li>
            <li>Starship</li>
        </ul>
        <ul class="gray-header-links">
            <li>Updates</li>
            <li>About SpaceX</li>
            <li>Careers</li>
            <li>Shop</li>
        </ul>
    </header>
    <div class="field-items">
        <img class="item-image" src="https://www.spacex.com/sites/spacex/files/crs20_streak1.jpg">
        <div class = "opaque-overlay"></div>
        <div class = "non-opaque-container">
            <div class="large-text-on-overlay">CRS-20 Mission</div>
            <div class="learn-more-button">Learn More</div>
        </div>
        <ol class="numbered-items">
            <li class="item-1">CRS-20 Mission</li>
            <li class="item-2">Smallsat Rideshare Program</li>
            <li class="item-3">NASA Astronauts on Crew Dragon</li>
        </ol>
        <div class="tag-line">SpaceX designs, manufactures and launches advanced rockets and spacecraft</div>
    </div>
</body>
</html>
